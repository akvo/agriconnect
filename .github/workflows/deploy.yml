name: Deploy to Test Cluster

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-to-test
  cancel-in-progress: false

jobs:
  run-tests:
    name: Run Tests
    uses: ./.github/workflows/test-reusable.yml # Calls the reusable test workflow
    secrets: inherit

  check-app-changes:
    name: Check for App Changes
    runs-on: ubuntu-latest
    environment: Test
    outputs:
      app-changed: ${{ steps.filter.outputs.app }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'app/**'

  build-mobile:
    name: Build Mobile App (APK)
    runs-on: ubuntu-latest
    environment: Test
    needs: [run-tests, check-app-changes]
    if: needs.check-app-changes.outputs.app-changed == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "yarn"
          cache-dependency-path: app/yarn.lock

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: app
        run: yarn install --frozen-lockfile

      - name: Build Android APK
        working-directory: app
        run: |
          eas build --platform android --profile test --non-interactive 2>&1 | tee output.txt
          BUILD_ID=$(grep -oP '(?<=builds/)[a-f0-9-]+' output.txt | tail -1)
          APK_URL=$(eas build:view "$BUILD_ID" --json 2>/dev/null | jq -r '.artifacts.buildUrl')
          echo "APK_URL=$APK_URL" >> "$GITHUB_ENV"

      - name: Get app version
        run: |
          VERSION=$(node -e "const c = require('./app/app.config.js'); console.log(c.expo.version)")
          echo "APK_VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Download APK
        run: curl -L -o agriconnect.apk "$APK_URL"

      - name: Upload APK to storage
        run: |
          curl -X POST \
            -H "X-Storage-Secret: ${{ secrets.STORAGE_SECRET }}" \
            -F "file=@agriconnect.apk" \
            -F "filename=agriconnect-${APK_VERSION}.apk" \
            ${{ secrets.STORAGE_UPLOAD_URL }}

  build-push:
    name: Build and Push to Registry
    runs-on: ubuntu-latest
    environment: Test
    needs: [run-tests]
    if: always() && needs.run-tests.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: src

      - name: Checkout Akvo composite actions
        uses: actions/checkout@v4
        with:
          repository: akvo/composite-actions
          token: ${{ secrets.GH_PAT }}
          path: composite-actions
          ref: 0.0.10

      - name: Prepare Frontend Build
        run: |
          mv src/frontend/next.config.prod.mjs src/frontend/next.config.mjs
          echo 'WEBDOMAIN=${{ secrets.WEBDOMAIN }}' >> src/frontend/.env
        shell: bash

      - name: Node Operations
        uses: ./composite-actions/.github/actions/node-operation
        with:
          node-version: "20"
          node-command: "yarn install --no-progress --frozen-lock && yarn build"

      - name: Docker Build Nginx
        uses: ./composite-actions/.github/actions/docker-build
        with:
          app-name: "agriconnect2"
          service-name: "nginx"
          dockerfile-location: "nginx"
          cluster-name: "test"

      - name: Docker Build Frontend
        uses: ./composite-actions/.github/actions/docker-build
        with:
          app-name: "agriconnect2"
          service-name: "frontend"
          dockerfile-location: "frontend"
          cluster-name: "test"

      - name: Docker Build Backend
        uses: ./composite-actions/.github/actions/docker-build
        with:
          app-name: "agriconnect2"
          service-name: "backend"
          dockerfile-location: "backend/Dockerfile"
          cluster-name: "test"

      - name: Docker Build Celery Worker
        uses: ./composite-actions/.github/actions/docker-build
        with:
          app-name: "agriconnect2"
          service-name: "celery-worker"
          dockerfile-location: "backend/Dockerfile"
          cluster-name: "test"

      - name: Docker Build Celery Beat
        uses: ./composite-actions/.github/actions/docker-build
        with:
          app-name: "agriconnect2"
          service-name: "celery-beat"
          dockerfile-location: "backend/Dockerfile"
          cluster-name: "test"

      - name: Docker Push Nginx
        uses: ./composite-actions/.github/actions/docker-push
        with:
          app-name: "agriconnect2"
          service-name: "nginx"
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_REGISTRY }}
          cluster-name: "test"

      - name: Docker Push Frontend
        uses: ./composite-actions/.github/actions/docker-push
        with:
          app-name: "agriconnect2"
          service-name: "frontend"
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_REGISTRY }}
          cluster-name: "test"

      - name: Docker Push Backend
        uses: ./composite-actions/.github/actions/docker-push
        with:
          app-name: "agriconnect2"
          service-name: "backend"
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_REGISTRY }}
          cluster-name: "test"

      - name: Docker Push Celery Worker
        uses: ./composite-actions/.github/actions/docker-push
        with:
          app-name: "agriconnect2"
          service-name: "celery-worker"
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_REGISTRY }}
          cluster-name: "test"

      - name: Docker Push Celery Beat
        uses: ./composite-actions/.github/actions/docker-push
        with:
          app-name: "agriconnect2"
          service-name: "celery-beat"
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_REGISTRY }}
          cluster-name: "test"

  rollout:
    name: Rollout to the server
    needs: build-push
    runs-on: ubuntu-latest
    environment: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: src

      - name: Checkout Akvo composite actions
        uses: actions/checkout@v4
        with:
          repository: akvo/composite-actions
          token: ${{ secrets.GH_PAT }}
          path: composite-actions
          ref: 0.0.10

      - name: Rollout Nginx
        uses: ./composite-actions/.github/actions/k8s-rollout
        with:
          app-name: "agriconnect2"
          deployment-name: "nginx-deployment"
          container-name: "nginx"
          cluster-name: "test"
          namespace-name: "agriconnect2-namespace"
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_K8S }}

      - name: Rollout Backend
        uses: ./composite-actions/.github/actions/k8s-rollout
        with:
          app-name: "agriconnect2"
          deployment-name: "backend-deployment"
          container-name: "backend"
          cluster-name: "test"
          namespace-name: "agriconnect2-namespace"
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_K8S }}

      - name: Rollout Celery Worker
        uses: ./composite-actions/.github/actions/k8s-rollout
        with:
          app-name: "agriconnect2"
          deployment-name: "celery-worker-deployment"
          container-name: "celery-worker"
          cluster-name: "test"
          namespace-name: "agriconnect2-namespace"
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_K8S }}

      - name: Rollout Celery Beat
        uses: ./composite-actions/.github/actions/k8s-rollout
        with:
          app-name: "agriconnect2"
          deployment-name: "celery-beat-deployment"
          container-name: "celery-beat"
          cluster-name: "test"
          namespace-name: "agriconnect2-namespace"
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_K8S }}

      - name: Rollout Frontend
        uses: ./composite-actions/.github/actions/k8s-rollout
        with:
          app-name: "agriconnect2"
          deployment-name: "frontend-deployment"
          container-name: "frontend"
          cluster-name: "test"
          namespace-name: "agriconnect2-namespace"
          gcloud-sa: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_K8S }}
