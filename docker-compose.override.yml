---
version: "3.9"
services:
  mainnetwork:
    ports:
      - 3000:3000
      - 8000:8000
      - 5050:5050
      - 8081:8081
      - 19000:19000
  pgadmin:
    network_mode: service:mainnetwork
    image: dpage/pgadmin4:9.7.0
    environment:
      - PGADMIN_LISTEN_PORT=5050
      - PGADMIN_DEFAULT_EMAIL=dev@akvo.org
      - PGADMIN_DEFAULT_PASSWORD=password
    volumes:
      - ./pgadmin4/servers.json:/pgadmin4/servers.json
      - pg-admin-data:/var/lib/pgadmin
    depends_on:
      - db
  frontend:
    network_mode: service:mainnetwork
  backend:
    command: ["./dev.sh"]
    network_mode: service:mainnetwork
  mobileapp:
    network_mode: service:mainnetwork
volumes:
  pg-admin-data:
