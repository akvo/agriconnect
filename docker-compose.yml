version: "3.9"
services:
  mainnetwork:
    image: alpine:3.14.0
    command: ["tail", "-f", "/dev/null"]
  db:
    ports:
      - 5432:5432
    image: postgres:17-alpine
    volumes:
      - ./database/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - pg-data:/var/lib/postgresql/data
      - ./database/script:/script:ro
    environment:
      - POSTGRES_PASSWORD=password
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  celery-worker:
    image: python:3.10-slim
    depends_on:
      - db
      - redis
    network_mode: service:mainnetwork
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://akvo:password@db:5432/agriconnect}
      - SECRET_KEY=${SECRET_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER:-whatsapp:+14155238886}
      - WHATSAPP_BROADCAST_TEMPLATE_SID=${WHATSAPP_BROADCAST_TEMPLATE_SID}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - PYTHONPATH=/app
    working_dir: /app
    command: ["./entrypoint-celery.sh", "worker"]
    volumes:
      - ./backend:/app:delegated
    restart: unless-stopped
  celery-beat:
    image: python:3.10-slim
    depends_on:
      - db
      - redis
      - celery-worker
    network_mode: service:mainnetwork
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://akvo:password@db:5432/agriconnect}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - PYTHONPATH=/app
    working_dir: /app
    command: ["./entrypoint-celery.sh", "beat"]
    volumes:
      - ./backend:/app:delegated
    restart: unless-stopped
  backend:
    depends_on:
      - db
    network_mode: service:mainnetwork
    image: python:3.10.7
    environment:
      - DATABASE_URL=postgresql://akvo:password@db:5432/agriconnect
      - SECRET_KEY=${SECRET_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER:-whatsapp:+14155238886}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_USE_TLS=${SMTP_USE_TLS}
      - WEBDOMAIN=${WEBDOMAIN:-localhost}
      - STORAGE_SECRET=${STORAGE_SECRET}
      - WHATSAPP_CONFIRMATION_TEMPLATE_SID=${WHATSAPP_CONFIRMATION_TEMPLATE_SID}
      - WHATSAPP_RECONNECTION_TEMPLATE_SID=${WHATSAPP_RECONNECTION_TEMPLATE_SID}
      - WHATSAPP_BROADCAST_TEMPLATE_SID=${WHATSAPP_BROADCAST_TEMPLATE_SID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
    command: ["./dev.sh"]
    working_dir: /app
    volumes:
      - ./backend:/app:delegated
  frontend:
    depends_on:
      - backend
    image: akvo/akvo-node-20-alpine:20250923.063900.7ce4b53
    command: ["./start.sh"]
    working_dir: /app
    volumes:
      - ./frontend:/app:delegated
  mobileapp:
    image: akvo/akvo-node-24-alpine:20250923.073213.57d80cd
    command: ["./start.sh"]
    volumes:
      - ./app:/app:delegated
      - ./.git:/app/.git:ro
    working_dir: /app
    environment:
      - BACKEND_IP_ADDRESS=${IP_ADDRESS}
      - EXPO_TOKEN=${EXPO_TOKEN}
volumes:
  pg-data:
  redis-data:
