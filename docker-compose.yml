version: "3.9"
services:
  mainnetwork:
    image: alpine:3.14.0
    command: ["tail", "-f", "/dev/null"]
  db:
    ports:
      - 5432:5432
    image: postgres:17-alpine
    volumes:
      - ./database/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - pg-data:/var/lib/postgresql/data
      - ./database/script:/script:ro
    environment:
      - POSTGRES_PASSWORD=password
  backend:
    depends_on:
      - db
    network_mode: service:mainnetwork
    image: python:3.10.7
    environment:
      - DATABASE_URL=postgresql://akvo:password@db:5432/agriconnect
      - SECRET_KEY=09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER:-whatsapp:+14155238886}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_USE_TLS=${SMTP_USE_TLS}
      - WEBDOMAIN=${WEBDOMAIN:-localhost}
    command: ["./dev.sh"]
    working_dir: /app
    volumes:
      - ./backend:/app:delegated
  frontend:
    depends_on:
      - backend
    image: akvo/akvo-node-18-alpine:20250306.055839.23cadbd
    command: ["./start.sh"]
    working_dir: /app
    volumes:
      - ./frontend:/app:delegated
volumes:
  pg-data:
